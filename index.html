<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Image Slider</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg320mUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs00EvtFFmqPF/1YI/Cxo=" crossorigin="anonymous"></script>
    <script src="slider.js"></script>
</head>
<body class="gallery">
    <center>
        <div class="slider">
            <img src="D:\slider\1st.jpg">
            <img src="D:\slider\2 img.jpeg">
            <img src="D:\slider\3rd.jpg">
            <img src="D:\slider\4th.jpg" class="active"> 
            <img src="D:\slider\5th.webp">
        </div>

        <br><br>
        <input type="button" class="btn btn-primary" onclick="changeSlide('previous')" value="Previous">
        <input type="button" class="btn btn-success" onclick="slideshow(this)" value="Start Slideshow">
        <input type="button" class="btn btn-primary" onclick="changeSlide('next')" value="Next">
    </center>
</body>
</html>
